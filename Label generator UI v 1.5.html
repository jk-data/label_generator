<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            font-family: Calibri, sans-serif;
            font-size: 10.5pt;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 210mm;
            height: 297mm;
            padding: 0;
            box-sizing: border-box;
            margin: 0;
        }
        .cell {
            width: 52.5mm;
            height: 29.7mm;
            box-sizing: border-box;
            padding: 2.4mm;
            font-size: 10.5pt;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 0.05px dotted #000;
        }
        .input-field {
            width: 60mm;
            height: 30mm;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
            font-family: Calibri, sans-serif;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .heading {
            font-size: 9pt;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        @media print {
            body, .container {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            .input-container, .heading {
                display: none;
            }
            .cell {
                border: 0.05px dotted #000;
            }
        }
    </style>
</head>
<body>
    <div class="heading">
        Desktop application for patient label printing, v 1.5, release date 12 Jul 2024,<br>
        Copyright: Prof. Jyotirmay Kirtania, Department of Anesthesiology, Critical Care & Pain,<br>
        MPMMCC & HBCH (Tata Memorial Centre) Varanasi
    </div>
    <div class="input-container">
        <textarea class="input-field" id="dataInput" placeholder="Paste your data here..."></textarea>
        <button class="button" onclick="populateCells()">Generate Labels</button>
        <button class="button" onclick="window.print()">Print</button>
    </div>
    <div class="container" id="gridContainer">
    </div>
    <script>
        function populateCells() {
            const inputCellValue = document.getElementById('dataInput').value;
            for (let i = 0; i < 40; i++) {
                document.getElementById(`cell${i}`).innerText = inputCellValue;
            }
        }

        // Initialize the grid cells
        document.addEventListener('DOMContentLoaded', (event) => {
            const container = document.getElementById('gridContainer');
            for (let i = 0; i < 40; i++) {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                cellDiv.id = `cell${i}`;
                container.appendChild(cellDiv);
            }
        });
    </script>
</body>
</html>
